        //替换所有的换行符

        str = str.replace(/rotate/g,"&nbsp&nbsp&nbsp&nbsprotate")
        // str = str.replace(/bounds/g,"    bounds")
        // str = str.replace(/bounds/g,"    bounds")

        
        
        document.getElementById('output').innerHTML=str;
